<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It's fun website, where you can play 2 game, like Tic tac toe and rock paper scissor">
    <meta name="keywords" content="games, fun, rock , paper ,scissor , tic tac toe ">
    <title>Games</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="container">
    <header>
            <!-- Navbar to choose between 2 pages 
            eiter Tic tac toe play or Rock paper scissor -->
        <ul class="nav" data-bs-theme="dark">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Tic Tac Toe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="rock-paper-scissor.html">Rock Paper Scissor</a>
            </li>
        </ul>
    </header>

    
    <main>
         <!-- Messages will be shown to user how many times they won or lose -->
        <div id="messages" class="col-12">
            <div class="message d-flex justify-content-center m-3 ">
                You won <span id="won">0</span>
            </div>
            <div class="message d-flex justify-content-center mb-2">
                You lost <span id="lost">0</span>
            </div>

        </div> 

        <div class="row">
            <div class="col-6 col-md-6 col-lg-6">
                <div class="types d-flex justify-content-center align-item-center"> 
                    <div class="d-flex flex-column">
                        <!-- Using these images can the user play
                             each image has a specific shape [rock, paper, scissor]
                             by pressing on the image the user decide which type they want to play 
                        -->
                        <div class="d-flex justify-content-center">
                            <h4 class="p-0 m-0 text-white">Please choose</h4>
                        </div>
                        <div>
                            <img data-type="rock" src="assets/images/Rock.png" alt="Rock">
                        </div>  
                        <div>
                            <img data-type="paper" src="assets/images/Paper.png" alt="Paper">
                        </div>
                        <div>
                            <img data-type="scissor" src="assets/images/Scissor.png" alt="Scissor">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-6 col-lg-6 d-flex justify-content-center">
                <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    <h5 id="current-game-result" class="text-white">No result</h5>
                </div>
                <!-- this section to show the result of playing  -->
                <div id="rock-paper-scissor-game">
                </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js" ></script>

    <script src="assets/js/rock-paper-scissor.js"></script>
</body>

</html>
